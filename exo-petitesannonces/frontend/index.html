<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petites Annonces</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <!-- Bouton pour ouvrir le modal -->
      <button
        type="button"
        class="btn btn-primary mb-4"
        data-bs-toggle="modal"
        data-bs-target="#addAnnonceModal"
      >
        Ajouter une annonce
      </button>

      <!-- Sélecteur de tri -->
      <div class="mb-4">
        <label for="sortSelect" class="form-label">Trier les annonces</label>
        <select id="sortSelect" class="form-select w-auto">
          <option value="none">Aucun tri</option>
          <option value="title-asc">Titre (A → Z)</option>
        </select>
      </div>

      <!-- Conteneur pour les annonces -->
      <div class="row" id="annonces-container">
        <!-- Petites annonces seront injectées ici par Ctrl.js -->
      </div>
    </div>

    <!-- Modal pour ajouter une annonce -->
    <div
      class="modal fade"
      id="addAnnonceModal"
      tabindex="-1"
      aria-labelledby="addAnnonceModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="addAnnonceForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addAnnonceModalLabel">
              Nouvelle Annonce
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="annonceTitle" class="form-label">Titre</label>
              <input
                type="text"
                class="form-control"
                id="annonceTitle"
                required
              />
            </div>
            <div class="mb-3">
              <label for="annonceDescription" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="annonceDescription"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="annoncePrix" class="form-label">Prix (CHF)</label>
              <input
                type="number"
                step="0.01"
                min="0"
                class="form-control"
                id="annoncePrix"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS et Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JWT decode -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <!-- Application JS -->
    <script type="module" defer src="scripts/app.js"></script>
  </body>
</html>
